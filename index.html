<html>
    <head>
    	<title>Geography Case Studies for IGCSE</title>
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        <link rel="import" href="bower_components/font-roboto/roboto.html">
        <link rel="import"
            href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import"
            href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import"
            href="bower_components/core-drawer-panel/core-drawer-panel.html">
        <link rel="import"
            href="bower_components/core-icon-button/core-icon-button.html"/>
        <link rel="import" href="bower_components/core-menu/core-menu.html"/>
        <link rel="import" href="bower_components/core-item/core-item.html"/>
        <link rel="import"
            href="bower_components/core-animated-pages/core-animated-pages.html"/>
        <link rel="import"
            href="bower_components/core-menu/core-submenu.html"/>
        <link rel="import"
            href="bower_components/app-router/app-router.html"/>
        <link rel="stylesheet" href="styles/main.css"/>
    </head>
    <body unresolved>
        <template is="auto-binding">
            <app-router core-animated-pages transitions="cross-fade">
                <app-route path="/home" import="/pages/home-page.html">
                </app-route>
                <template repeat="{{topic in topics}}">
                    <template repeat="{{page in topic.pages}}">
                        <app-route path="/{{page}}"
                            import="/pages/{{page}}-page.html">
                        </app-route>
                    </template>
                </template>
            </app-router>
            <core-drawer-panel>
                <core-header-panel drawer>
                    <core-toolbar>
                        <div>Pages</div>
                    </core-toolbar>
                    <core-menu valueattr="path" selected="{{route}}"
                        on-core-select="{{ignoreSubmenu}}">
                        <core-item label="Home" path="/home">
                            <a href="#home"></a>
                        </core-item>
                        <template repeat="{{topic in topics}}">
                            <core-submenu label="{{topic.name}}">
                                <template repeat="{{page in topic.pages}}">
                                    <core-item label="{{page.name}}" path="{{page.hash}}">
                                        <a href="#{{page.hash}}"></a>
                                    </core-item>
                                </template>
                            </core-submenu>
                        </template>
                    </core-menu>
                </core-header-panel>
                <core-header-panel main>
                    <core-toolbar>
                        <core-icon-button icon="menu" core-drawer-toggle>
                        </core-icon-button>
                        <div>Geography Case Studies for IGCSE</div>
                    </core-toolbar>
                    <core-animated-pages valueattr="hash"
                        transitions="cross-fade" selected="{{route}}">
                        <section hash="home">
                            <div cross-fade>Home page content...</div>
                        </section>
                        <template repeat="{{topic in topics}}">
                            <template repeat="{{page in topic.pages}}">
                                <section hash="{{page.hash}}">
                                    <div cross-fade>{{page.name}}</div>
                                </section>
                            </template>
                        </template>
                    </core-animated-pages>
                </core-header-panel>
            </core-drawer-panel>
        </template>
        
        <script src="scripts/app.js"></script>
    </body>
</html>
